<h2>List of contacts</h2>
<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Gender</th>
			<th>Profession</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#contact of contacts" (click)="onSelect(contact)">
			<td>#</td>
			<td>{{contact.name}}</td>
			<td>{{contact.gender}}</td>

			<td>{{contact.profession}}</td>
		</tr>
	</tbody>
</table>

 <contact [contact]="selectedContact"></contact>
